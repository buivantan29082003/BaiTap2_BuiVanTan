<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;padding:0">
    <div style="height: 100vh; width:100%;display: flex;justify-content: center;align-items:center;background-color:blue">
        <div id="circle" style="background-color: rgb(186, 205, 17);height:10px;width:10px;border-radius:100%">
            
        </div>
    </div>
</body>
<script>
    let size=10
    let circle=document.getElementById("circle");
    setInterval(()=>{
        if(size<500){
            size+=8;
        }else{
            size=10;
        }
        circle.style.width=`${size}px`
        circle.style.height=`${size}px`
    },30)
</script>
</html>
